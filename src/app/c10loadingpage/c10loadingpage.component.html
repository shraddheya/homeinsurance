<div class="text-center pt-5">
  <div class="mt-3">
    <h2 class="maintitle">One sec while I crunch some numbers...</h2>
    <div id="progressdivs">
      <div class="mt-2 mb-2">
        <div>
          <span *ngIf=processicon>
            <div class="spinner-border loaderprogress textcolor" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </span>
          <span *ngIf=!processicon class="textcolor">
            <mdb-icon fas icon="check"></mdb-icon>
          </span>
        </div>
        <div>
          {{processmsg}}
        </div>
      </div>
      <!-- Progress bar -->
      <div id="myProgress">
        <div id="myBar"></div>
      </div>
      <div class="pt-3 border-dark" *ngIf=percentage1>
        <div class="row">
          <div class="col-8">Building Age</div>
          <div class="col-4"></div>
        </div>

      </div>
      <div class="pt-3 border-dark" *ngIf=percentage2>
        <div class="row">
          <div class="col-8">Building Durability</div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="pt-3 border-dark" *ngIf=percentage3>
        <div class="row">
          <div class="col-8">Distance From Coast</div>
          <div class="col-4"></div>
        </div>
      </div>
      <div class="pt-3 border-dark" *ngIf=percentage4>
        <div class="row">
          <div class="col-8">Fire Station Proximity</div>
          <div class="col-4"></div>
        </div>
      </div>
    </div>
  </div>
</div>
