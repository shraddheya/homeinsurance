<div class="text-center pt-5">
  <div class="mt-3">
    <h2 class="p-3 maintitle">One sec while I crunch some numbers...</h2>
    <div id="progressdivs">
      <div class="mt-2 mb-2">
        <div style="display:inline-block">
          <span *ngIf=processicon class="textcolor">
            <div class="spinner-border loaderprogress" role="status">
              <span class="sr-only">Loading...</span>
            </div>
          </span>
          <span *ngIf=!processicon class="textcolor">
            <mdb-icon fas icon="check"></mdb-icon>
          </span>&nbsp;
          {{processmsg}}
        </div>
      </div>
      <!-- Progress bar -->
      <div id="myProgress" class="mt-3">
        <div id="myBar"></div>
      </div>
      <div class="container">
        <div class="m-5">
          <div class="row mt-2" *ngFor="let item of progress_star | keyvalue:asIs">
            <div class="col-6 text-center" *ngIf=item.value.percentage>
              {{item.value.text}}
            </div>
            <div class="col-6" *ngIf=item.value.percentage>
              <img src="{{item.value.img}}" style="height:1.8em">
            </div>
          </div>
        </div>
      </div>
      <!-- <div *ngFor="let item of progress_star | keyvalue:asIs">
        <div>
          {{item.value.text}} <img src="{{item.value.img}}">
        </div>
      </div> -->
    </div>
  </div>
</div>
