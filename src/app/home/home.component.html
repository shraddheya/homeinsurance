  <app-h01-banner></app-h01-banner>

<div class="helpdesk1 helpdesk2">
  <div class="helpprnt helpprnt1 helpprnt2">
    <a class="" (click)="helpmodal.show()">
      <mdb-icon far icon="question-circle"></mdb-icon>&nbsp;Help
    </a>
  </div>
</div>

<div mdbModal #helpmodal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel"
  aria-hidden="true">
  <div class="modal-dialog modal-md modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header border border-white">
        <button type="button" class="close pull-right" aria-label="Close" (click)="helpmodal.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
        <h4 class="modal-title w-100" id="myModalLabel">
          <span *ngIf=formsubmit>ASK US ANYTHING</span>
          <span *ngIf=!formsubmit>Thanks {{helpForm.value.fullname}}</span>
        </h4>
      </div>
      <div class="modal-body border border-white">
        <p class="modalbodytitle">
          <span *ngIf=formsubmit>Fill in your details, write your question, and we will get back to<br> you</span>
          <span *ngIf=!formsubmit>We got your message and will get back to you as soon as possible.</span>
        </p>
        <form [formGroup]="helpForm" *ngIf=formsubmit>
          <div style="margin:auto;display: table;">
            <div>
              <input type="text" class="form-control inputhelp" formControlName="fullname" placeholder="FULL NAME">
            </div>
            <div>
              <input type="text" class="form-control inputhelp" formControlName="email" placeholder="EMAIL ADDRESS">
            </div>
            <div>
              <textarea cols="30" class="form-control inputhelp" rows="9" formControlName="writehelp"
                placeholder="HOW CAN WE HELP?"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer border border-white">
        <div style="margin:auto;display:table">
          <div *ngIf=formsubmit>
            <button [disabled]="! helpForm.valid" type="button" mdbBtn class="waves-light btnhome" aria-label="Close"
              (click)="helpClicked()" mdbWavesEffect>SEND</button>
          </div>
          <div *ngIf=!formsubmit>
            <button type="button" mdbBtn class="waves-light btnhome" aria-label="Close" (click)="helpmodal.hide()"
              mdbWavesEffect>OK</button>
          </div>
        </div>
      </div>
    </div>
  </div>
