<div class="secondbg_color pb-5">
  <h1 class="maintitle pt-1 pb-1">
    Instant Everything
  </h1>
  <p class="cotitle pt-1 pb-1">
    Maya, our charming artificial intelligence bot, will craft the perfect insurance for you.<br>
    It couldn’t be easier, or faster.
  </p>
  <div class="playdiv">
    <a style="color:var(--accent1)" (click)='lemonadeapp.show();viewofapp = true'>
      <!-- See the Lemonade App in action -->
      OurInsurer is on Mobile
    </a>

    <div mdbModal #lemonadeapp="mdbModal" class="modal fade" tabindex="-1" role="dialog"
      aria-labelledby="myBasicModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
        <div class="modal-content tranparent_el">
          <div class="modal-header">
            <button type="button" class="close pull-right" aria-label="Close" (click)="lemonadeapp.hide();viewofapp = false">
              <span aria-hidden="true">×</span>
            </button>
          </div>
          <div class="modal-body text-center">
            <div *ngIf=viewofapp>
              <iframe width="744" height="417.5" src="https://player.vimeo.com/video/361237211?autoplay=true"
                frameborder="0" allow="autoplay; encrypted-media" allowfullscreen=""
                alt="Video Review of Lemonade Claims" title="Video Review of Lemonade Claims" class="cvXITO"></iframe>
            </div>
          </div>
          <div class="modal-footer tranparent_el">
          </div>
        </div>
      </div>
    </div>
  </div>
