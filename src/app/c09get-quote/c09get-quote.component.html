<div class="text-center pt-5">
  <div class="mt-3">
    <h2 class="maintitle">Alright {{this.ds.allData.c01name.firstName}}! Let's get you a quote</h2>

    <form [formGroup]="moreDetails" class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-xs-9">
          <div class="form-row justify-content-center">
            <div class="col-10">
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <mdb-icon far icon="envelope"></mdb-icon>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
              </div>
            </div>
          </div>

          <div class="form-row justify-content-center">
            <div class="col-10">
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <mdb-icon fas icon="birthday-cake"></mdb-icon>&nbsp;DOB
                  </div>
                </div>
                <input type="date" class="form-control" formControlName="dob" max="{{maxDate}}" required>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center pt-4 pb-3">
        <div class="col-lg-5 col-xs-10">
          <div class="">
            <input type="checkbox" class="mr-3 checkbox" formControlName="receivediscount"> I agree to receive updates
            and discount offers
          </div>
          <div class="pt-3">
            <input type="checkbox" class="mr-3 checkbox" formControlName="privacyterm"> I agree to the
             <!-- <a
              class="termscolor">privacy policy</a> &  -->
              <a class="termscolor" (click)='termandcondition.show()'>terms of
              service</a>
          </div>
        </div>
      </div>

      <div class="mt-5 divcenter">
        <button mdbBtn class="{{(moreDetails.valid)?'buttonstyle':'disablestyle'}}" (click)="clicked()" mdbWavesEffect
          [disabled]="!moreDetails.valid">Next</button>
      </div>
    </form>
  </div>
</div>

<div mdbModal #termandcondition="mdbModal" class="modal fade" tabindex="-1" role="dialog"
  aria-labelledby="myBasicModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header border border-white">
        <button type="button" class="close pull-right" aria-label="Close" (click)="termandcondition.hide()">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      <div class="modal-body text-center p-2">
        <div>
          <iframe class="border border-white" src="assets/lemonade_termservice.html" height="450" width="100%"></iframe>
        </div>
      </div>
      <div class="modal-footer border border-white">
        <div style="display:table;margin:auto">
          <button mdbBtn size="lg" class="text-dark font-weight-bold termbtn" (click)="termandcondition.hide()">OK</button>
        </div>
      </div>
    </div>
  </div>
</div>
