<div class="text-center pt-5">
  <div class="mt-3">
    <h2 class="p-3 maintitle">Alright {{this.dataservice.allData.c01name.firstName}}! Let's get you a quote</h2>

    <form [formGroup]="moreDetails" class="container pt-3">
      <div class="row justify-content-center">
        <div class="col-lg-4 col-xs-9">
          <div class="form-row justify-content-center">
            <div class="col-10">
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <mdb-icon far icon="envelope"></mdb-icon>
                  </div>
                </div>
                <input type="text" class="form-control" placeholder="Email" formControlName="email" required>
              </div>
            </div>
          </div>

          <div class="form-row justify-content-center">
            <div class="col-10">
              <div class="input-group p-2">
                <div class="input-group-prepend">
                  <div class="input-group-text bg-white">
                    <mdb-icon fas icon="birthday-cake"></mdb-icon>&nbsp;DOB
                  </div>
                </div>
                <input type="date" class="form-control" formControlName="dob" max="{{maxDate}}" required>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row justify-content-center pt-4">
        <div class="col-lg-5 col-xs-10">
          <div class="">
            <input type="checkbox" class="mr-3 checkbox" formControlName="receivediscount"> I agree to receive updates and discount offers
          </div>
          <div class="pt-3 ">
            <input type="checkbox" class="mr-3 checkbox" formControlName="privacyterm" required> I agree to the <a class="termscolor">privacy policy</a> & <a class="termscolor">terms of service</a>
          </div>
        </div>
      </div>

      <div class="mt-3">
        <button mdbBtn class="buttonstyle text-white" (click)="clicked()" mdbWavesEffect [disabled]="!moreDetails.valid">Next</button>
      </div>
    </form>
  </div>
</div>
