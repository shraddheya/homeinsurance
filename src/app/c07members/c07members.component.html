<div class="pt-5 text-center">
  <div class="mt-4">
    <h2 class="maintitle">Who else lives in your home ?</h2>
    <div class="container p-2">
      <div class="row justify-content-center">
        <div class="col-lg-2 col-xs-3 mt-3 p-2 text-center" *ngFor='let item of membertypelist | keyvalue: asIs'>
          <div class="">
            <a (click)="changed(item.key)" style="display:block">
              <object style="pointer-events: none;" *ngIf=item.value.selectedview type="image/svg+xml" [data]="item.value.imgactive  | safe"></object>
              <object style="pointer-events: none;" *ngIf=!item.value.selectedview type="image/svg+xml" [data]="item.value.img | safe"></object>
            </a>

            <!--
            <img class="iconimg" (click)="changed(item.key)"
              src='{{item.value.selectedview ? item.value.imgactive : item.value.img}}'> -->
          </div>

          <div>
            <span class="font-weight-bold"
              style="font-size:0.7em;color: rgb(74, 74, 74);font-family: Merriweather, Georgia, serif;">{{item.value.title
              | uppercase}}</span>
          </div>

          <div class="form-check form-check-inline p-3">
            <input class="form-check-input" type="radio" name="members" id={{item.key}} value={{item.key}}
              [checked]="item.value.selectedview" (change)="changed(item.key)">
          </div>
        </div>
      </div>
    </div>

    <div class="container p-2">
      <div class="row justify-content-center">
        <div class="col-lg-6 col-xs-8">
          <div class="messagepart messagetitle" *ngIf=msgShow>
            <span>
              {{msgShow}}
            </span>
          </div>
        </div>
      </div>
    </div>

    <div class="p-2">
      <button mdbBtn class="{{(buttDisabled)?'disablestyle':'buttonstyle'}}" (click)='clicked()'
        [disabled]='buttDisabled'>Next</button>
    </div>
  </div>
</div>
