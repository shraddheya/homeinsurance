<div class="pt-5" *ngIf=assetspurchaseview>
  <div class="mt-4">
    <span class="backtoCpmponent">
      <a (click)="dataservice.backComponent('insurance')">
        <mdb-icon fas icon="chevron-left"></mdb-icon>
      </a>
    </span>

    <h2 class="text-center  p-2 maintitle font-weight-bold">Do you own any single item worth more<br> than 5,000 €?</h2>
    <h6 class="text-center  p-2 maintitle font-weight-bold">Things like bikes, cameras, jewelry, electronic and fashion
      items</h6>
    <div class="row justify-content-center p-2">
      <div class="col-3 p-3">
        <div style="text-align: center;">
          <mdb-card>
            <mdb-card-body class="assetspurchase">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" (click)="enableBtn($event)" value="Yes" id="defaultInline1"
                  name="members" mdbInput>
                <label class="form-check-label" for="defaultInline1">Yes</label>
              </div>
            </mdb-card-body>
          </mdb-card>
          <mdb-card>
            <mdb-card-body class="assetspurchase">
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" (click)="enableBtn($event)" value="No" id="defaultInline2"
                  name="members" mdbInput>
                <label class="form-check-label" for="defaultInline2">No</label>
              </div>
            </mdb-card-body>
          </mdb-card>
        </div>
      </div>
    </div>
    <div class="container p-2">
      <div class="row justify-content-center">
        <div class="col-6">
          <div class="messagepart messagetitle" *ngIf=showmessage>
            <span>
              “OK. I'll show you how to add it to your policy later”
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="p-2 text-center">
      <button mdbBtn class="buttoneffect m-3 text-white" mdbWavesEffect [disabled]=disabled_btn
        (click)="dataservice.stepsFunction(assetsRange).assetspurchase()">Next</button>
    </div>
  </div>
</div>
