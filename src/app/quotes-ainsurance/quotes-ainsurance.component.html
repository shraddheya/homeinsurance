<div class="quotessection">
  <div class="p-2">
    <h2 class="maintitle">{{message.names.firstName}}, here's your insurance quote</h2>
    <h5 class="cardtext text-center">H.no- {{message.address.housenumber}} {{message.address.address}}</h5>
  </div>
  <div class="mt-2">
    <div class="row justify-content-center">
      <div class="col-2">
        <div class="quotescircle">
          <div>
            <h1 class="quoterate">{{total}}<sup>.3</sup>€</h1>
            <small class="font-weight-bold">PER MONTH</small>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center p-3">
      <div class="col-4">
        <div class="pt-2">
          <div class="row">
            <div class="col-4">
              <h6 class="text-right font-weight-bold" style="color:gray;line-height: 2em;">Start Date</h6>
            </div>
            <div class="col-6">
              <input type="date" class="form-control">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row justify-content-center pt-2">
      <a class="cardbutton text-white">PAY {{total}}€ /MONTH</a>
    </div>
  </div>
</div>
