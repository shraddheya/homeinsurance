<div class="text-center pt-5" *ngIf=addressview>
  <div class="mt-4">
    <span class="backtoCpmponent">
    <a (click)="dataservice.backComponent('name')">
      <mdb-icon fas icon="chevron-left"></mdb-icon>
    </a>
    </span>

    <h2 class="p-3 maintitle font-weight-bold">Great to meet you {{name}}! What's your home <br> address?</h2>
    <div class="p-4">
    <div class="row justify-content-center">
      <div class="col-7">
        <form [formGroup]="addressForm" class="p-2">
          <div class="form-row">
            <div class="col-6">
              <select class="browser-default custom-select" formControlName="address" (change)="setPincode($event)">
                <option value=true disabled>Street, City</option>
                <option *ngFor='let item of citystatelist' value={{item.data}} [selected]="item.data === dataservice.allData.insuracevisiter_info.address.address">
                  {{item.data}}
                </option>
              </select>
            </div>
            <div class="col-3">
              <input type="text" class="form-control p-3" formControlName="housenumber" placeholder="Housenumber" value="{{dataservice.allData.insuracevisiter_info.address.housenumber}}">
            </div>
            <div class="col-3">
              <input type="text" class="form-control p-3" formControlName="pincodedata" placeholder="{{pincodeset}}" [readonly]=true value="{{dataservice.allData.insuracevisiter_info.address.pincodedata}}">
            </div>
          </div>
        </form>
      </div>
    </div>
    </div>
    <div class="p-3">
    <button mdbBtn class="buttoneffect m-3 text-white" (click)="dataservice.stepsFunction(addressForm.value).address()"
      [disabled] = disabledaddress_btn>Next</button>
    </div>
  </div>
</div>
