<div class="pt-5 text-center">
  <div class="row justify-content-center">
    <div class="col-6">
      <h2 class="p-1 maintitle">What best describes your home?</h2>
    </div>
  </div>
  <div class="container mt-4">
    <div class="row justify-content-center">
      <div class="col-lg-2 col-xs-12 text-center" *ngFor='let item of hometype | keyvalue: asIs'>
        <div>
          <img class="iconimg" src="{{item.value.selectedview ? item.value.imgactive : item.value.img}}">
          <!-- <mdb-icon far icon={{items.icon}} class="textcolor"></mdb-icon> -->
        </div>
        <div>
          <span style="font-size:0.7em">{{item.key | uppercase}}</span>
        </div>
        <div class="form-check form-check-inline p-3">
          <input class="form-check-input" type="radio" name="typeHomeoption" id={{item.key}} value={{item.key}} [checked]="item.value.selectedview" (change)="changed(item.key)">
          <!-- <label class="form-check-label" for={{item.key}}></label> -->
        </div>
      </div>
    </div>
  </div>
  <div class="p-2 mt-5">
    <button mdbBtn class="buttonstyle text-white" (click)='clicked()' [disabled]=buttDisabled>Next</button>
  </div>
</div>
