<div class="p-2">
  <div class="row justify-content-center text-center">
    <div class="col-5">
      <h1 class="maintitle pt-5">High Value Items</h1>
      <h3 class="cardtext pt-3"> Your policy automatically covers individual items up to 5.000 €. Anything over that will need to be added here to be fully covered.</h3>
    </div>
  </div>
  <div class="row justify-content-center">
    <div class="col-8">
      <div class="highvaluecontent pt-4">
        <div class="row justify-content-center">
          <div class="col-3" *ngFor='let item of valueItem | keyvalue: asIs'>
            <div class="scheduled-item new-item">
              <div class="item-icon jewelry new-item">
                <img src={{item.value.img}} alt="" class="imagesize">
              </div>
              <div class="item-details pt-2">
                <h6 class="text-center">{{item.key | uppercase}}</h6>
              </div>
              <span (click)="openModal(item)" class=" text-white text-center modelOpenButt">+</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div mdbModal #highvaluemodal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">3
    <div class="modal-dialog modal-dialog-centered {{noticeModal ? 'modal-md':'modal-sm'}}" role="document">
      <div class="modal-content">
        <div class="modal-header border border-white">
          <button *ngIf=!noticeModal type="button" class="close pull-right" aria-label="Close" (click)="highvaluemodal.hide()">
            <span aria-hidden="true" class="modalcolor">×</span>
          </button>
          <a *ngIf=noticeModal class="text-left" style="color:silver;" (click)="noticeModal = false"> 
            <mdb-icon fas icon="chevron-left"></mdb-icon>
          </a>
        </div>
        <div class="modal-body">
          <div *ngIf=!noticeModal>
            <div class="row justify-content-center">
              <div class="col-5">
                <img src={{modalObject.value.img}} alt="" height="60em" width="80em">
              </div>
            </div>
            <div class="pt-4">
              <h5 class="cardtitle">{{modalObject.key}}</h5>
            </div>
            <div class="pt-2">
              <h6 class="cardtext text-center">{{modalObject.value.text}}</h6>
            </div>
            <div class="row pl-4 pb-3 pr-4">
              <div class="col-2 text-center">
                <a #decrbtn name='-' (click)="hvalueFunction(modalObject,'-')">
                  <mdb-icon class="circlemainupulate btn_hover" fas icon="minus"></mdb-icon>
                </a>
              </div>
              <div class="col-8">
                <input type="number" class="border border-white text-center" value="{{modalObject.value.price}}" readonly min="{{modalObject.value.minvalue}}" max="{{modalObject.value.minvalue}}">
              </div>
              <div class="col-2 text-center">
                <a #incrbtn name='+' (click)="hvalueFunction(modalObject,'+')">
                  <mdb-icon class="circlemainupulate btn_hover" fas icon="plus"></mdb-icon>
                </a>
              </div>
            </div>
          </div>

          <div *ngIf=noticeModal>
            <h6 class="importtitle text-center">IMPORTANT</h6>
            <div class="pt-2">
              <div class="row pt-2" *ngFor="let item of importantArray">
                <div class="col-1">
                  <div class="row justify-content-right">
                    <div class="col-4">
                      <img src={{item.img}} alt="" height="30em" width="30em">
                    </div>
                  </div>
                </div>
                <div class="col-11 importanttext pr-5 text-left">
                  <h6 class="pl-5 pr-5">{{item.text}}</h6>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer footerbutton">
          <a *ngIf=!noticeModal class="text-white footercss" (click)="noticeModal = true">ADD</a>
          <a *ngIf=noticeModal class="text-white footercss" (click)="additem(modalObject)">GOT IT</a>
        </div>
      </div>
    </div>
  </div>
</div>
