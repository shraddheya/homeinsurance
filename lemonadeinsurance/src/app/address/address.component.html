<div class="text-center p-3" *ngIf=addressview>
  <span class="backtoCpmponent">
    <a (click)="dataservice.backComponent('name')">
      <mdb-icon fas icon="chevron-left"></mdb-icon>
    </a>
  </span>

  <h2 class="p-3 maintitle font-weight-bold">Great to meet you {{name}}! What's your home <br> address?</h2>
  <div class="p-4">
    <div class="row justify-content-center">
      <div class="col-7">
        <form [formGroup]="addressForm" class="p-2">
          <div class="form-row">
            <div class="col-6">
              <!-- <select class="form-control p-4 browser-default custom-select" formControlName="address" (change)="setPincode($event)">
                <option value=true selected>Street, City</option>
                <option *ngFor='let item of citystatelist' value={{item.data}}>
                  {{item.data}}
                </option>
              </select> -->
              <input type="text" #search class="form-control p-3" (keyup)="setAddressdata()" id="search_location"  placeholder="Search address">
            </div>
            <div class="col-3">
              <input type="text" class="form-control p-3" formControlName="housenumber" placeholder="Housenumber">
            </div>
            <div class="col-3">
              <input type="text" class="form-control p-3" formControlName="pincodedata" placeholder="{{pincodeset}}" [readonly]=true>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="p-3">
    <button mdbBtn class="buttoneffect m-3 text-white" (click)="dataservice.stepsFunction(addressForm.value).address()"
      [disabled] = disabledaddress_btn>Next</button>
  </div>
</div>
