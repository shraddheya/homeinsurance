<div>
  <section *ngIf=pricepackage class="p-1">
    <div class="container p-5">
      <h2 class="maintitle m-2 font-weight-bold">
        Monthly Subscription,<br>Cancel Anytime
      </h2>
      <div class="row">
        <div *ngFor="let item of pricescard" class="col-xl-4 col-lg-4 col-md-4 col-12">
          <div class="cardouter">
            <h3 class="cardtitle">{{item.title1}}<br>{{item.title2}}</h3>
            <div class="p-1">
              <small class="cardtext">{{item.text |uppercase}}</small>
            </div>
            <div class="p-1">
              <em class="cardprice">{{item.price}}â‚¬</em>
            </div>
            <div class="p-1">
              <a class="cardbutton m-3 text-white" (click)="dataservice.stepsFunction(item).fromPrice()">{{item.buttontext}}</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="p-1">
    <app-name></app-name>
  </section>
  <section class="p-1">
    <app-address></app-address>
  </section>
  <section class="p-1">
    <app-typehome></app-typehome>
  </section>
  <section class="p-1">
    <app-homesize></app-homesize>
  </section>
  <section class="p-1">
    <app-sequrity></app-sequrity>
  </section>
  <section class="p-1">
    <app-memberinhome></app-memberinhome>
  </section>
  <section class="p-1">
    <app-insurance></app-insurance>
  </section>
  <section class="p-1">
    <app-assetspurchase></app-assetspurchase>
  </section>
  <section class="p-1">
    <app-getquote></app-getquote>
  </section>
  <section class="p-1">
    <app-quotesdetail></app-quotesdetail>
  </section>
</div>
