<div class="p-3 text-center" *ngIf=sequreview>
  <span class="backtoCpmponent">
    <a (click)="dataservice.backComponent('homesize')">
      <mdb-icon fas icon="chevron-left"></mdb-icon>
    </a>
  </span>

  <h2 class="p-2 maintitle font-weight-bold">Do you have any of the following in your<br> home?</h2>
  <div class="container mt-3 p-3">
    <div class="row justify-content-center">
      <div class="col-2 text-center" *ngFor='let item of securitytype | keyvalue'>
        <div class="iconsize">
          <img class="iconimg" src="{{item.value.selectedview ? item.value.imgactive : item.value.img}}">
        </div>
        <div>
          <h6>{{item.value.title | uppercase}}</h6>
        </div>
        <div>
          <input type="checkbox" (change)="securityCheck($event, item.key)">
        </div>
      </div>
    </div>
  </div>
  <div class="mt-5">
    <button mdbBtn class="buttoneffect m-3 text-white" (click)="dataservice.stepsFunction(sequritydata).sequrity()">Next</button>
  </div>
</div>
